<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl lg:text-center">
            <p class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Na≈°i partneri</p>
        </div>

        <div class="mx-auto mt-16 max-w-2xl sm:mt-20 lg:mt-24 lg:max-w-none flex flex-wrap items-center justify-center gap-8 js-logos">
            {{ range $.Site.Data.partneri }}
            <a href="{{ .link }}" class="shrink-0" rel="noopener" target="_blank">
                {{- $logo := resources.Get (print "partneri/" .logo ) -}}
                <img src="{{ $logo.Permalink }}" alt="{{ .name }}">
            </a>
            {{ end }}
        </div>
    </div>
</div>

<script>
(function() {
  window.onload = function() {
    var images = document.querySelectorAll(".js-logos img");
    function adjustImageWidth(image) {
      var widthBase   = 5;
      var scaleFactor = 0.525;
      var imageRatio  = image.naturalWidth / image.naturalHeight;

      image.style.width = Math.pow(imageRatio, scaleFactor) * widthBase + "em";
    }
    images.forEach(adjustImageWidth);
  };
}());
</script>
